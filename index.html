<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New Tab</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="main">
        <div class="group">
            <a class="link" href="https://mail.proton.me/">
                <div class="link-item">
                    <img src="./assets/protonmail.svg" />
                </div>
            </a>
            <a class="link" href="https://calendar.proton.me/">
                <div class="link-item">
                    <img src="./assets/protoncalendar.svg" />
                </div>
            </a>
            <a class="link" href="https://drive.proton.me/">
                <div class="link-item">
                    <img src="./assets/protondrive.svg" />
                </div>
            </a>
            <a class="link" href="https://pass.proton.me/">
                <div class="link-item">
                    <img src="./assets/protonpass.svg" />
                </div>
            </a>
            <a class="link" href="https://vpn.proton.me/">
                <div class="link-item">
                    <img src="./assets/protonvpn.svg" />
                </div>
            </a>
            <a class="link" href="https://wallet.proton.me/">
                <div class="link-item">
                    <img src="./assets/protonwallet.svg" />
                </div>
            </a>
        </div>

        <div class="row">
            <div class="group">
                <a class="link" href="https://www.pixiv.net/">
                    <div class="link-item">
                        <img src="./assets/pixiv.svg" />
                    </div>
                </a>
                <a class="link" href="https://www.instagram.com/">
                    <div class="link-item">
                        <img src="./assets/instagram.svg" />
                    </div>
                </a>
            </div>
            <div class="group">
                <a class="link" href="https://www.office.com/?auth=2">
                    <div class="link-item">
                        <img src="./assets/office.svg" />
                    </div>
                </a>
            </div>
            <div class="group">
                <a class="link" href="https://axallant.atlassian.net/">
                    <div class="link-item">
                        <img src="./assets/jira.svg" />
                    </div>
                </a>
                <a class="link" href="https://axallant.atlassian.net/wiki">
                    <div class="link-item">
                        <img src="./assets/confluence.svg" />
                    </div>
                </a>
            </div>
        </div>

        <div class="row">
            <div class="group">
                <a class="link" href="https://www.linkedin.com/">
                    <div class="link-item">
                        <img src="./assets/linkedin.svg" />
                    </div>
                </a>
                <a class="link" href="https://www.github.com/">
                    <div class="link-item">
                        <img class="github" src="./assets/github.svg" />
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
